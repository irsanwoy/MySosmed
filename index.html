<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@600&display=swap"

    <title>LinkTreeIrsanwoy</title>

<body>
    <div class="container animate__animated animate__zoomIn">

            <p class="animate__animated animate__pulse animate__infinite">IRSANWOY</p>

        <!-- link -->
        <div class="link">
            <a href="#" target="_blank" class="animate__animated animate__bounceInLeft">instagram</a>

            <a href="#" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">youtube</a>
        </div>

            <i>made with irsanwoy_</i>
        </div>

        <audio src="floating.mp3" preload="auto" autoplay loop></audio>with a space before the
    </div>
